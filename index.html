<html lang="en">

            <option value="points" selected>Points</option>
            <option value="podiums">Medal Count</option>
          </select>
        </label>

        <label class="pill">
          Search

        </label>
      </div>
    </div>
  </header>

  <main class="wrap">

    <section class="tableCard">
      <div class="tableHeader">
        <h2 id="tableTitle">Team Medal Table</h2>
        <div class="meta" id="meta"></div>
      </div>

      <div class="tableScroll">
        <table class="medalTable" id="medalTable">

      </div>
    </section>
  </main>
<canvas id="confettiCanvas"></canvas>
